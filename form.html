<!DOCTYPE html>

<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Casablanca Festival</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Montserrat&display=swap"
        rel="stylesheet">
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <section class="sub-header">
        <nav>
            <div class="logo">
                <a href="home.html">CASABLANCA</a>
            </div>
            <div class="nav-links" id="navLinks">
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">MENU</button>
                    <div id="myDropdown" class="dropdown-content">
                        <i class="fa fa-times" onclick="hideMenu()"></i>
                        <ul>
                            <li><a href="home.html">HOME</a></li>
                            <li><a href="calendar.html">SCHEDULE</a></li>
                            <li><a href="movie-list.html">MOVIES</a></li>
                            <li><a href="contact.html">CONTACT AND LOCATION</a></li>
                            <li><a href="form.html">FORM</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>Form</h1>
    </section>
    <section>

    </section>
    <section class="form">
        <form action="form.html" method="POST">
          <p>  <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="message">Mentions:</label>
            <textarea id="message" name="message"></textarea>
        </p>
        <p>
            <button type="submit" onclick="return confirm('Sent!')">SEND</button>
        </p>

        </form>
    </section>            
            <script>
                function myFunction() {
                    document.getElementById("myDropdown").classList.toggle("show");
                }

                window.onclick = function (event) {
                    if (!event.target.matches('.dropbtn')) {
                        var dropdowns = document.getElementsByClassName("dropdown-content");
                        var i;
                        for (i = 0; i < dropdowns.length; i++) {
                            var openDropdown = dropdowns[i];
                            if (openDropdown.classList.contains('show')) {
                                openDropdown.classList.remove('show');
                            }
                        }
                    }
                }
            </script>

            <script>
                var navLinks = document.getElementById("navLinks");
                function showMenu() {
                    navLinks.style.right = "0";
                }
                function hideMenu() {
                    navLinks.style.right = "-200px";
                }
            </script>
</body>
</html>
